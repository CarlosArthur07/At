<!DOCTYPE .html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Carlosmega.com</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <h1>TEC.002-ShopFast</h1>

  
      </nav>
    </header>

    <main>
      <section id="card-score-section">
        <div class="website-image">
          <img
            src="https://gazetadepinheiros.com.br/images/noticias/3596/03040021_Fast_Shop_.jpg.jpg"
            alt=""
          />
        </div>

        <div class="container-lado-lado">
          <div class="login-container">
            <label for="login"> </label>
            <input
              class="form-control"
              type="login"
              id="login"
              placeholder="Login"
              required
            />
            <label for="senha"> </label>
            <input
              class="form-control"
              type="senha"
              id="senha"
              placeholder="Senha"
              required
            />
          </div>

          <div class="container-butão-login">
            <button type="submit">Fazer Login</button>
          </div>
          <p class="container-link">
            <a href="#"> Esqueci a senha</a>
          </p>
          <div class="container-butão-cadastro">
            <button type="submit">Cadastre-se</button>
          </div>
          <div class="social-icons">
            <img
              src="https://img.icons8.com/?size=512&id=17949&format=png"
              alt=""
            />
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgKNuWnjR0shLm493R0dL7BpqvbuJU-CzBXQ&s"
              alt=""
            />
            <img
              src="https://cdn-icons-png.flaticon.com/512/0/747.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
